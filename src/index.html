<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <header>
      <div class="logo-container">
        <img src="../assets/imagens/Rokie.png" alt="" />

      <div class="nav-menu">

          <li><a href="">Quem Somos?</a></li>

    <div class="quest">
      <h1>Pergunta 01</h1>

    <div class="questions-container">

      <h2 id="question">
        O que mais chama sua atenção ao pensar em desenvolvimento de software?

      <div class="questões">
        <button id="a" onclick="ffrontEnd(1)">
          Criar interfaces de usuário atraentes e interativas.

        <button id="b" onclick="fbackEnd(1)">
          Desenvolver a lógica e a infraestrutura por trás das aplicações.
        </button>
        <button id="c" onclick="fcienD(1)">
          Explorar e analisar dados para obter insights valiosos.
        </button>
        <button id="d" onclick="fdesnM(1)">
          Desenvolver aplicativos otimizados para dispositivos móveis.
        </button>
        <button id="e" onclick="fdesnG(1)">
          Criar experiências imersivas em mundos virtuais.
        </button>
        <button id="f" onclick="ffullStack(1)">
          Trabalhar em todas as partes do desenvolvimento de software, da
          interface ao servidor.
        </button>

    </div>

    <h1>&copy - Rookie Coder Network</h1>
